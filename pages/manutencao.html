<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Manutenção de Categorias</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">

  <style>
    body {
      background: #111;
      color: #fff;
    }

    .tela-categorias {
      width: 100vw;
      max-width: 400px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .titulo-categorias {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 18px;
    }

    .alternador-categoria {
      display: flex;
      justify-content: center;
      background: none;
      border: none;
      margin-bottom: 16px;
      gap: 0;
    }

    .alternador-btn {
      border: none;
      border-radius: 24px 0 0 24px;
      background: #222;
      color: #fff;
      padding: 6px 22px;
      font-size: 1.05rem;
      transition: background 0.15s, color 0.15s;
      outline: none;
      box-shadow: none;
    }

    .alternador-btn.ativo {
      background: #fff;
      color: #222;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .alternador-btn+.alternador-btn {
      border-radius: 0 24px 24px 0;
      margin-left: -5px;
    }

    .check-icon {
      color: #222;
      font-weight: bold;
      margin-left: 3px;
    }

    .box-categorias {
      background: #232323;
      border-radius: 12px;
      min-height: 210px;
      margin-bottom: 18px;
      padding: 14px 12px 8px 12px;
      max-width: 100%;
    }

    .categoria-lista {
      width: 100%;
    }

    .categoria-lista ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
    }

    .categoria-lista li {
      display: flex;
      align-items: center;
      font-size: 1.06rem;
      color: #fff;
      padding: 6px 0;
    }

    .categoria-lista input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #4caf50;
      width: 18px;
      height: 18px;
    }

    .linha-divisoria {
      border: none;
      border-top: 1px solid #383838;
      margin: 14px 0 12px 0;
    }

    .botoes-acao {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .btn-acao {
      background: #232323;
      color: #fff;
      border-radius: 8px;
      border: none;
      padding: 7px 24px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: none;
      outline: none;
      transition: background 0.15s;
    }

    .btn-acao:active,
    .btn-acao:focus {
      background: #323232;
      color: #fff;
    }

    .btn-acao:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* MODAL */
    .modal-custom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content-custom {
      background: #232323;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 32px #0006;
      padding: 28px 24px 20px 24px;
      min-width: 300px;
      max-width: 90vw;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .btn-light {
      background: #fff;
      color: #232323;
      border: none;
    }

    .btn-dark {
      background: #232323;
      color: #fff;
      border: 1px solid #fff;
    }

    .btn-light,
    .btn-dark {
      min-width: 90px;
      border-radius: 6px;
    }

    /* Menu colado na base do card */
    .barra-inferior {
      background: #232323;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 54px;
      border-radius: 12px;
      margin-top: auto;
      /* Faz o menu ir pra base do card */
      margin-bottom: 20px;
      /* Espaço embaixo do menu */
      width: 100%;
      max-width: 340px;
      box-shadow: none;
      gap: 38px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #ededed;
      font-size: 1.7rem;
      padding: 0 16px;
      border-radius: 10px;
      transition: background 0.13s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:active,
    .nav-btn:focus {
      background: #333333;
      color: #b0b0b0;
    }
  </style>
</head>

<body>
  <div class="tela-categorias">
    <div class="titulo-categorias">Manutenção de Categorias</div>
    <div class="alternador-categoria" id="toggleGroup">
      <button class="alternador-btn" id="btnDespesa">Despesa</button>
      <button class="alternador-btn ativo" id="btnRenda">Renda <span class="check-icon">&#10003;</span></button>
    </div>
    <div id="boxCategorias" class="box-categorias"></div>
    <hr class="linha-divisoria">
    <div class="botoes-acao">
      <button class="btn-acao" id="btnExcluir"><i class="bi bi-trash"></i> Excluir</button>
      <button class="btn-acao" id="btnIncluir"><i class="bi bi-plus-circle"></i> Inserir nova</button>
    </div>
    <!-- Menu centralizado na base do card -->
    <nav class="barra-inferior">
      <button class="nav-btn"><i class="bi bi-pencil"></i></button>
      <button class="nav-btn"><i class="bi bi-calendar"></i></button>
      <button class="nav-btn"><i class="bi bi-gear"></i></button>
    </nav>
  </div>
  <!-- Modal de confirmação de exclusão -->
  <div id="modalExclusao" class="modal-custom" style="display:none;">
    <div class="modal-content-custom">
      <button class="modal-close" id="btnFecharModal">&times;</button>
      <h4 style="margin-bottom:12px;">Confirmar exclusão</h4>
      <p>Deseja realmente excluir a categoria selecionada?</p>
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button id="btnConfirmaExclusao" class="btn btn-light">Confirmar</button>
        <button id="btnCancelaExclusao" class="btn btn-dark">Cancelar</button>
      </div>
    </div>
  </div>
  <script>
    const btnDespesa = document.getElementById('btnDespesa');
    const btnRenda = document.getElementById('btnRenda');
    const btnExcluir = document.getElementById('btnExcluir');
    const btnIncluir = document.getElementById('btnIncluir');
    const boxCategorias = document.getElementById('boxCategorias');
    let tipoSelecionado = "Renda";
    let categorias = [];
    let selecionadas = [];
    function carregarCategorias() {
      const salvas = localStorage.getItem('categorias');
      categorias = salvas ? JSON.parse(salvas) : [];
    }
    function renderCategorias() {
      carregarCategorias();
      const filtradas = categorias.filter(cat => cat.tipo === tipoSelecionado);
      if (filtradas.length === 0) {
        boxCategorias.innerHTML = '<div class="categoria-lista"><p style="color:#aaa; text-align:center;">Nenhuma categoria cadastrada.</p></div>';
        selecionadas = [];
        btnExcluir.disabled = true;
        return;
      }
      let html = '<div class="categoria-lista"><ul>';
      filtradas.forEach((cat, idx) => {
        html += `<li>
          <input type="checkbox" class="form-check-input me-2" data-idx="${cat.nome}" checked>
          ${cat.nome}
        </li>`;
      });
      html += '</ul></div>';
      boxCategorias.innerHTML = html;
      // Seleciona todas como padrão
      selecionadas = filtradas.map(cat => cat.nome);
      btnExcluir.disabled = false;
      // Checkbox listeners
      document.querySelectorAll('input[type=checkbox]').forEach(chk => {
        chk.addEventListener('change', function () {
          const nome = this.getAttribute('data-idx');
          if (this.checked) {
            if (!selecionadas.includes(nome)) selecionadas.push(nome);
          } else {
            selecionadas = selecionadas.filter(n => n !== nome);
          }
          btnExcluir.disabled = selecionadas.length === 0;
        });
      });
    }
    btnDespesa.onclick = () => {
      tipoSelecionado = "Despesa";
      btnDespesa.classList.add('ativo');
      btnDespesa.innerHTML = 'Despesa <span class="check-icon">&#10003;</span>';
      btnRenda.classList.remove('ativo');
      btnRenda.innerHTML = 'Renda';
      renderCategorias();
    };
    btnRenda.onclick = () => {
      tipoSelecionado = "Renda";
      btnRenda.classList.add('ativo');
      btnRenda.innerHTML = 'Renda <span class="check-icon">&#10003;</span>';
      btnDespesa.classList.remove('ativo');
      btnDespesa.innerHTML = 'Despesa';
      renderCategorias();
    };
    // MODAL
    let idxsParaExcluir = [];
    btnExcluir.onclick = () => {
      idxsParaExcluir = selecionadas.slice();
      if (idxsParaExcluir.length === 0) return;
      document.getElementById('modalExclusao').style.display = 'flex';
    };
    document.getElementById('btnFecharModal').onclick =
      document.getElementById('btnCancelaExclusao').onclick = fecharModalExclusao;
    function fecharModalExclusao() {
      document.getElementById('modalExclusao').style.display = 'none';
      idxsParaExcluir = [];
    }
    document.getElementById('btnConfirmaExclusao').onclick = function () {
      carregarCategorias();
      categorias = categorias.filter(cat => !(cat.tipo === tipoSelecionado && idxsParaExcluir.includes(cat.nome)));
      localStorage.setItem('categorias', JSON.stringify(categorias));
      fecharModalExclusao();
      renderCategorias();
    };
    btnIncluir.onclick = () => {
      window.location.href = "cadastro_categorias.html";
    };
    renderCategorias();
  </script>
</body>

</html>
