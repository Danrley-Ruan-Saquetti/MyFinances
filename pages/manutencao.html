<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Manutenção de Categorias</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="vh-100">
  <div class="container pt-3 h-100 d-flex flex-column align-items-center">
    <h1 class="text-center mb-4">Manutenção de Categorias</h1>

    <div class="btn-group w-50 mb-4" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="categoria" value="Despesa" id="btnDespesa" autocomplete="off" checked>
      <label class="btn btn-outline-light rounded-start-pill w-50" for="btnDespesa">Despesa</label>

      <input type="radio" class="btn-check" name="categoria" value="Renda" id="btnRenda" autocomplete="off">
      <label class="btn btn-outline-light rounded-end-pill w-50" for="btnRenda">Renda</label>
    </div>

    <ul class="list-group bg-light-subtle overflow-y-auto w-75 h-100 border border-secondary list-group-flush"
      id="boxCategorias"></ul>

    <hr class="bg-secondary w-75" />

    <div class="w-75 mb-3 d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalExclusao" id="btnExcluir"><i
          class="bi bi-trash"></i> Excluir</button>
      <button class="btn btn-secondary" id="btnIncluir"><i class="bi bi-plus-circle"></i> Inserir nova</button>
    </div>

    <footer>
      <nav class="navbar navbar-expand-sm bg-light-subtle rounded-pill px-4 py-3 mb-3">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav d-flex flex-row gap-5">
            <li class="nav-item">
              <a href="#" class="nav-link bg-transparent border-0 text-white fs-3"><i class="bi bi-pencil"></i></a>
            </li>
            <li class="nav-item">
              <a href="home.html" class="nav-link bg-transparent border-0 text-white fs-3"><i
                  class="bi bi-calendar"></i></a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link bg-transparent border-0 text-white fs-3"><i class="bi bi-gear"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>

  <div class="modal fade" id="modalExclusao" tabindex="-1" aria-labelledby="modalExclusaoTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light-subtle">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalExclusaoTitle">Confirmar exclusão</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Deseja realmente excluir a categoria selecionada?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-light" id="btnConfirmaExclusao">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/repository.js"></script>
  <script src="../js/navigation.js"></script>
  <script src="../js/manutencao.js"></script>
</body>

</html>
