<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cadastro de Categorias</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">

  <style>
    body {
      background: #111;
      color: #fff;
    }

    .tela-categorias {
      width: 100vw;
      max-width: 400px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 24px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .titulo-categorias {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 18px;
    }

    .alternador-categoria {
      display: flex;
      justify-content: center;
      background: none;
      border: none;
      margin-bottom: 16px;
      gap: 0;
    }

    .alternador-btn {
      border: none;
      border-radius: 24px 0 0 24px;
      background: #222;
      color: #fff;
      padding: 6px 22px;
      font-size: 1.05rem;
      transition: background 0.15s, color 0.15s;
      outline: none;
      box-shadow: none;
    }

    .alternador-btn.ativo {
      background: #fff;
      color: #222;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .alternador-btn+.alternador-btn {
      border-radius: 0 24px 24px 0;
      margin-left: -5px;
    }

    .check-icon {
      color: #222;
      font-weight: bold;
      margin-left: 3px;
    }

    .grupo-input {
      margin: 0 0 12px 0;
      width: 100%;
      max-width: 330px;
    }

    .form-label-categoria {
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .input-categoria {
      background: #181818;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      width: 100%;
      padding: 6px 12px;
      font-size: 1rem;
      margin-bottom: 0;
      margin-top: 2px;
    }

    .linha-divisoria {
      border: none;
      border-top: 1px solid #383838;
      margin: 18px 0 14px 0;
      width: 100%;
    }

    .botoes-acao {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .btn-acao {
      background: #232323;
      color: #fff;
      border-radius: 8px;
      border: none;
      padding: 7px 24px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: none;
      outline: none;
      transition: background 0.15s;
    }

    .btn-acao:active,
    .btn-acao:focus {
      background: #323232;
      color: #fff;
    }

    .btn-acao:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Menu colado na base do card */
    .barra-inferior {
      background: #232323;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 54px;
      border-radius: 12px;
      margin-top: auto;
      /* Faz o menu ir pra base do card */
      margin-bottom: 20px;
      /* Espaço embaixo do menu */
      width: 100%;
      max-width: 340px;
      box-shadow: none;
      gap: 38px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #ededed;
      font-size: 1.7rem;
      padding: 0 16px;
      border-radius: 10px;
      transition: background 0.13s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:active,
    .nav-btn:focus {
      background: #333333;
      color: #b0b0b0;
    }
  </style>
</head>

<body>
  <div class="tela-categorias">
    <div class="titulo-categorias">Cadastro de Categorias</div>
    <div class="alternador-categoria" id="toggleGroup">
      <button class="alternador-btn" id="btnDespesa">Despesa</button>
      <button class="alternador-btn ativo" id="btnRenda">Renda <span class="check-icon">&#10003;</span></button>
    </div>
    <div class="grupo-input">
      <label for="nomeCategoria" class="form-label-categoria">Nome</label>
      <input type="text" id="nomeCategoria" class="input-categoria" autocomplete="off">
    </div>
    <hr class="linha-divisoria">
    <div class="botoes-acao">
      <button class="btn-acao" id="btnCancelar"><i class="bi bi-x-square"></i> Cancelar</button>
      <button class="btn-acao" id="btnGravar"><i class="bi bi-save"></i> Gravar</button>
    </div>
    <div id="mensagem" style="height:24px; text-align:center; margin-bottom:4px; color:#4caf50; font-weight:500;"></div>

    <!-- Menu centralizado na base do card -->
    <nav class="barra-inferior">
      <button class="nav-btn"><i class="bi bi-pencil"></i></button>
      <button class="nav-btn"><i class="bi bi-calendar"></i></button>
      <button class="nav-btn"><i class="bi bi-gear"></i></button>
    </nav>
  </div>
  <script>
    const btnDespesa = document.getElementById('btnDespesa');
    const btnRenda = document.getElementById('btnRenda');
    const btnGravar = document.getElementById('btnGravar');
    const btnCancelar = document.getElementById('btnCancelar');
    const inputNome = document.getElementById('nomeCategoria');
    const mensagem = document.getElementById('mensagem');
    let tipoSelecionado = "Renda"; // Começa como no layout

    btnDespesa.onclick = () => {
      tipoSelecionado = "Despesa";
      btnDespesa.classList.add('ativo');
      btnDespesa.innerHTML = 'Despesa <span class="check-icon">&#10003;</span>';
      btnRenda.classList.remove('ativo');
      btnRenda.innerHTML = 'Renda';
    };
    btnRenda.onclick = () => {
      tipoSelecionado = "Renda";
      btnRenda.classList.add('ativo');
      btnRenda.innerHTML = 'Renda <span class="check-icon">&#10003;</span>';
      btnDespesa.classList.remove('ativo');
      btnDespesa.innerHTML = 'Despesa';
    };

    btnGravar.onclick = () => {
      const nome = inputNome.value.trim();
      if (nome.length === 0) {
        mensagem.style.color = "#ff5858";
        mensagem.textContent = "Digite um nome!";
        return;
      }
      let categorias = [];
      const salvas = localStorage.getItem('categorias');
      if (salvas) {
        categorias = JSON.parse(salvas);
      }
      categorias.push({ nome, tipo: tipoSelecionado });
      localStorage.setItem('categorias', JSON.stringify(categorias));
      mensagem.style.color = "#4caf50";
      mensagem.textContent = "Categoria salva!";
      setTimeout(() => {
        window.location.href = 'manutencao.html';
      }, 800);
    };

    btnCancelar.onclick = () => {
      window.location.href = 'manutencao.html';
    };
  </script>
</body>

</html>
