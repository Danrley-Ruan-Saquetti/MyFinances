<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastro de Categorias</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="vh-100">
  <div class="container pt-3 h-100 d-flex flex-column align-items-center">
    <h1 class="text-center mb-4">Cadastro de Categorias</h1>

    <div class="w-100 h-100 d-flex flex-column align-items-center">
      <div class="btn-group w-50 mb-4" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="categoria" value="Despesa" id="btnDespesa" autocomplete="off"
          checked>
        <label class="btn btn-outline-light rounded-start-pill w-50" for="btnDespesa">Despesa</label>

        <input type="radio" class="btn-check" name="categoria" value="Renda" id="btnRenda" autocomplete="off">
        <label class="btn btn-outline-light rounded-end-pill w-50" for="btnRenda">Renda</label>
      </div>

      <div class="mb-3 w-75">
        <label for="nomeCategoria" class="form-label">Nome</label>
        <input type="text" class="form-control bg-light-subtle border border-secondary text-white" id="nomeCategoria"
          name="nomeCategoria">
      </div>
    </div>

    <div id="mensagem" style="height:24px; text-align:center; margin-bottom:4px; color:#4caf50; font-weight:500;"></div>

    <hr class="bg-secondary w-75" />

    <div class="w-75 mb-3 d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" id="btnCancelar"><i class="bi bi-x-square"></i> Cancelar</button>
      <button class="btn btn-secondary" id="btnGravar"><i class="bi-save"></i> Gravar</button>
    </div>

    <footer>
      <nav class="navbar navbar-expand-sm bg-light-subtle rounded-pill px-4 py-3 mb-3">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav d-flex flex-row gap-5">
            <li class="nav-item">
              <a href="#" class="nav-link bg-transparent border-0 text-white fs-3"><i class="bi bi-pencil"></i></a>
            </li>
            <li class="nav-item">
              <a href="home.html" class="nav-link bg-transparent border-0 text-white fs-3"><i
                  class="bi bi-calendar"></i></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link bg-transparent border-0 text-white fs-3"><i class="bi bi-gear"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>

  <script src="../js/navigation.js"></script>
  <script src="../js/cadastro-categoria.js"></script>
</body>

</html>
