<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cadastro de Categorias</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="tela-categorias">
    <div class="titulo-categorias">Cadastro de Categorias</div>
    <div class="alternador-categoria" id="toggleGroup">
      <button class="alternador-btn" id="btnDespesa">Despesa</button>
      <button class="alternador-btn ativo" id="btnRenda">Renda <span class="check-icon">&#10003;</span></button>
    </div>
    <div class="grupo-input">
      <label for="nomeCategoria" class="form-label-categoria">Nome</label>
      <input type="text" id="nomeCategoria" class="input-categoria" autocomplete="off">
    </div>
    <hr class="linha-divisoria">
    <div class="botoes-acao">
      <button class="btn-acao" id="btnCancelar"><i class="bi bi-x-square"></i> Cancelar</button>
      <button class="btn-acao" id="btnGravar"><i class="bi bi-save"></i> Gravar</button>
    </div>
    <div id="mensagem" style="height:24px; text-align:center; margin-bottom:4px; color:#4caf50; font-weight:500;"></div>

    <nav class="barra-inferior">
      <button class="nav-btn"><i class="bi bi-pencil"></i></button>
      <button class="nav-btn"><i class="bi bi-calendar"></i></button>
      <button class="nav-btn"><i class="bi bi-gear"></i></button>
    </nav>
  </div>
  <script>
    const btnDespesa = document.getElementById('btnDespesa');
    const btnRenda = document.getElementById('btnRenda');
    const btnGravar = document.getElementById('btnGravar');
    const btnCancelar = document.getElementById('btnCancelar');
    const inputNome = document.getElementById('nomeCategoria');
    const mensagem = document.getElementById('mensagem');
    let tipoSelecionado = "Renda";

    btnDespesa.onclick = () => {
      tipoSelecionado = "Despesa";
      btnDespesa.classList.add('ativo');
      btnDespesa.innerHTML = 'Despesa <span class="check-icon">&#10003;</span>';
      btnRenda.classList.remove('ativo');
      btnRenda.innerHTML = 'Renda';
    };
    btnRenda.onclick = () => {
      tipoSelecionado = "Renda";
      btnRenda.classList.add('ativo');
      btnRenda.innerHTML = 'Renda <span class="check-icon">&#10003;</span>';
      btnDespesa.classList.remove('ativo');
      btnDespesa.innerHTML = 'Despesa';
    };

    btnGravar.onclick = () => {
      const nome = inputNome.value.trim();
      if (nome.length === 0) {
        mensagem.style.color = "#ff5858";
        mensagem.textContent = "Digite um nome!";
        return;
      }
      let categorias = [];
      const salvas = localStorage.getItem('categorias');
      if (salvas) {
        categorias = JSON.parse(salvas);
      }
      categorias.push({ nome, tipo: tipoSelecionado });
      localStorage.setItem('categorias', JSON.stringify(categorias));
      mensagem.style.color = "#4caf50";
      mensagem.textContent = "Categoria salva!";
      setTimeout(() => {
        window.location.href = 'manutencao.html';
      }, 800);
    };

    btnCancelar.onclick = () => {
      window.location.href = 'manutencao.html';
    };
  </script>
</body>

</html>
