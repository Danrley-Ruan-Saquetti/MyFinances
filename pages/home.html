<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Finances | Menu Inicial</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>

  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="vh-100">
  <div class="container pt-3 h-100 d-flex flex-column align-items-center">
    <div class="w-100 h-100 d-flex flex-column align-items-center">
      <h1 class="text-center mb-4">Calend√°rio</h1>

      <div class="calendar w-100 px-3"></div>
    </div>

    <footer>
      <nav class="navbar navbar-expand-sm bg-light-subtle rounded-pill px-4 py-3 mb-3">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav d-flex flex-row gap-5">
            <li class="nav-item">
              <a href="cadastro-lancamento-bancario.html" class="nav-link bg-transparent border-0 text-white fs-3"><i
                  class="bi bi-pencil"></i></a>
            </li>
            <li class="nav-item active">
              <a href="home.html" class="nav-link bg-transparent border-0 text-white fs-3"><i
                  class="bi bi-calendar"></i></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link bg-transparent border-0 text-white fs-3"><i class="bi bi-tag"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendar = new FullCalendar.Calendar(document.querySelector('.calendar'), {
        timeZone: 'UTC',
        themeSystem: 'bootstrap5',
        headerToolbar: {
          left: 'prev,next',
          center: '',
          right: 'title'
        },
        dayMaxEvents: true,
      });

      calendar.render();

      document.querySelectorAll('.calendar .fc-button')
    });
  </script>

  <script src="../js/navigation.js"></script>
</body>

</html>
